<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro de notas</title>
</head>
<body>
	<div>
		<label>DNI</label>
		<input type="number" class="dni">
		<select class="materia">
			<option value="Matematica">Matematica</option>
			<option value="Programacion">Programacion</option>
			<option value="Sistemas">Sistemas</option>
		</select>
		<input type="number" class="nota" placeholder="Ingrese su nota">
		<button class="agregar">Agregar</button>
	</div>	
	<div>
		<button class="verNotas">Ver Notas</button>
	</div>
	
<table border="1">
		<thead>
			<tr>
				<th>Materias</th>
				<th>Notas</th>
				<th>Promedio</th>
				<th>Aprobo</th>
			</tr>
			
		</thead>
		<tbody class="tablaNotas"></tbody>
	</table>

<script src="C:\UTN-Programa\Prog-JS\alumnos.js" type="text/javascript"></script>
<style type="text/css">
	div {
		padding: 10px;
